<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 id="banner"> <strong>Weather Dashboard</strong></h1>
    </header>
    <div class="container">
        <!-- main row container -->
        <div class="row">
            <!-- left side here -->
            <div class="col-sm-3">
                <h2 class="pt-1"><strong>Search for a City:</strong></h2>
                <div>
                    <!-- class="input-group mb-3" -->
                    <input type="text" class="form-control" id="search-city" aria-label="City Search"
                        aria-describedby="search-button" placeholder="Istanbul" role="searchbox" size="40">
                    <button class="btn btn-info btn-sm" id="search-button">Search</button>
                </div>
                <div id="hr"></div>
                <!--section for history-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>
            <!-- right side weather here -->
            <div class="col-sm-9">
                <div class="row ml-2 border border-dark">
                    <div class="col-sm-12" id="current-weather">
                        <h2 class="city-name mb-1 mt-2 bolder" id="current-city"></h2>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Wind speed: <span class="current" id="wind-speed"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>UV index: <span class="current uv" id="uv-index"></span>
                        </p>
                    </div>
                </div>
                <!-- right side bottom 5-day results -->
                <div class="col-sm-12" id="future-weather">
                    <h3 id="subhead">5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm forecast text-white">
                            <p class="future-dates" id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp: <span id="fTemp0"></span></p>
                            <p>Wind: <span id="fWind0"></span></p>
                            <p>Humidity: <span id="fHum0"></span></p>
                        </div>
                        <div class="col-sm forecast text-white">
                            <p class="future-dates" id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Wind: <span id="fWind1"></span></p>
                            <p>Humidity:<span id="fHum1"></span></p>
                        </div>
                        <div class="col-sm forecast text-white">
                            <p class="future-dates" id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Wind: <span id="fWind2"></span></p>
                            <p>Humidity:<span id="fHum2"></span></p>
                        </div>
                        <div class="col-sm forecast text-white">
                            <p class="future-dates" id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Wind: <span id="fWind3"></span></p>
                            <p>Humidity:<span id="fHum3"></span></p>
                        </div>
                        <div class="col-sm forecast text-white">
                            <p class="future-dates" id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Wind: <span id="fWind4"></span></p>
                            <p>Humidity:<span id="fHum4"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- scripts links -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
